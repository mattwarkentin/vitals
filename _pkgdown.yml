url: https://vitals.tidyverse.org
template:
  bootstrap: 5
  package: tidytemplate
  includes:
    in_header: |
      <script defer data-domain="vitals.tidyverse.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

reference:
- title: "Evaluation tasks"
  contents:
  - Task

- title: "Solvers"
  contents:
  - generate

- title: "Scorers"
  contents:
  - starts_with("model_graded_")
  - starts_with("detect_")

- title: "Store, view, deploy, and compare evaluation logs"
  contents:
  - vitals_log_dir
  - vitals_log_dir_set
  - vitals_view
  - vitals_bundle
  - vitals_bind
  
- title: "Example Evals"
  contents:
  - are
